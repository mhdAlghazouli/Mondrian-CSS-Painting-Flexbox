<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>DMondrian CSS Painting Flexbox</title>
</head>
<body>
  <div class="container">
    <div class="inside-container">
      <div class="first-column">
        <div class="inside-column">
          <div style="background-color:yellow ;"></div>
          <div style="background-color: white;"></div>
        </div>
        <div class="inside-row">
          <div style="background-color: aqua;"></div>
          <div style="background-color: purple;"></div>
          <div style="background-color: pink;"></div>
        </div>
      </div>
      <div class="second-column">
        <div class="inside-row2">
          <div></div>
        </div>
        <div class="inside-column2">
          <div style="background-color: navy;"></div>
          <div style="background-color: white;"></div>
        </div>
        <div class="last-row-column2">
          <div style="background-color: #999;"></div>
          <div style="background-color: brown;"></div>
        </div>
      </div>

      <div class="third-column">
        <div class="inside-row3">
          <div style="background-color: green;"></div>
          <div style="background-color: violet;"></div>
        </div>
        <div class="inside-column3">
          <div style="background-color: white;"></div>
          <div style="background-color: white;"></div>
        </div>
        <div class="inside-row4">
          <div></div>
        </div>
        <div class="last-column-column3">
          <div style="background-color: yellow;"></div>
          <div style="background-color: magenta;"></div>
        </div>
      </div>

      <div class="fourth-column">
        <div class="inside-column4">
          <div style="background-color: #673b87;"></div>
          <div style="background-color: #eb2c1e;"></div>
        </div>
        <div class="inside-row5">
          <div style="background-color: #8feb1e;"></div>
          <div style="background-color: #1a2a06;"></div>
        </div>
        <div class="last-ThreeColumn-column4">
          <div style="background-color: #0a394c;"></div>
          <div style="background-color: #16a0d8;"></div>
          <div style="background-color: #77b0c6;"></div>
        </div>
        <div class="last-item-column4">
          <div></div>
        </div>
      </div>

      <div class="fifth-column">
        <div class="inside-column5">
          <div style="background-color: #c6c277;"></div>
          <div style="background-color: #302e0f;"></div>
          <div style="background-color: #0f3023;"></div>
        </div>
        <div class="last-inside-row">
          <div style="background-color: #ff5733;"></div>
          <div style="background-color: #c70039;"></div>
          <div style="background-color: #daf7a6;"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
